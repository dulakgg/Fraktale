<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Fractals</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .slider {

    }

    canvas {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        scale: 0.5;
        z-index: -1;
        /* Send canvas behind other elements */
    }

    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 8px;
    }
</style>
<script>
    function drawKoch(ctx, x, y, length, angle, depth) {
        if (depth === 0) {
            const x1 = x + length * Math.cos((angle * Math.PI) / 180);
            const y1 = y + length * Math.sin((angle * Math.PI) / 180);
            ctx.lineTo(x1, y1);
        } else {
            length /= 3;
            depth--;
            drawKoch(ctx, x, y, length, angle, depth);
            x += length * Math.cos((angle * Math.PI) / 180);
            y += length * Math.sin((angle * Math.PI) / 180);
            angle -= 60;
            drawKoch(ctx, x, y, length, angle, depth);
            x += length * Math.cos((angle * Math.PI) / 180);
            y += length * Math.sin((angle * Math.PI) / 180);
            angle += 120;
            drawKoch(ctx, x, y, length, angle, depth);
            x += length * Math.cos((angle * Math.PI) / 180);
            y += length * Math.sin((angle * Math.PI) / 180);
            angle -= 60;
            drawKoch(ctx, x, y, length, angle, depth);
        }
    }
    function fractalDraw(repeats, scale) {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d", { alpha: false });
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let length = 200;
        ctx.scale(scale, scale);
        ctx.strokeStyle = "white";
        ctx.fillStyle = "black";
        ctx.lineWidth = 0.5;
        ctx.rotate(0, 0);
        ctx.translate(canvas.width / 2 / scale, canvas.height / 2 / scale);
        ctx.fillRect(
            -canvas.width / 2 / scale,
            -canvas.height / 2 / scale,
            canvas.width / scale,
            canvas.height / scale
        );
        ctx.beginPath();
        ctx.moveTo(-100, 0);
        drawKoch(ctx, -100, 0, length, 0, repeats);
        ctx.stroke();
    }

    function animation() {
        let range = document.getElementById("range");
        let i = 1; // Start from 1
        function step() {
            if (i <= 8) {
                // Ensure it stops at max value
                const rangeLabel = document.getElementById("rangeLabel");
                rangeLabel.innerText = i.toString();
                range.value = i;
                fractalDraw(i, 5);
                i++;
                setTimeout(step, 250); // Delay for smooth animation
            }
        }

        step();
    }
</script>

<body>
<script>
    function refreshRange() {
        const range = document.getElementById("range");
        const rangeLabel = document.getElementById("rangeLabel");
        rangeLabel.innerText = range.value;
        fractalDraw(range.value, 5);
    }
</script>

<canvas id="canvas"></canvas>

<div id="controls">
    <label id="rangeLabel" for="range"></label>
    <input
            onchange="refreshRange()"
            type="range"
            min="1"
            max="8"
            value="4"
            class="slider"
            id="range"
    />
    <br />
    <button onclick="animation()">animate</button>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const range = document.getElementById("range");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    refreshRange();
    document.body.style.background = "url(" + canvas.toDataURL() + ")";

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        fractalDraw(range.value, 5); // Redraw fractal when resized
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // Set initial size
</script>
</body>
</html>
